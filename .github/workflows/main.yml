name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      # Checkout repository code
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      # Set up JDK (Java Development Kit)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'  # Specify the distribution

      # Compile the Java code
      - name: Compile Java code
        run: |
          find src/main/ -name "*.java" > sources.txt
          javac -cp "libs/junit-4.13.2.jar:libs/hamcrest-core-1.3.jar" @sources.txt

      # Run JUnit tests
      - name: Run JUnit tests
        run: |
          java -cp "libs/junit-4.13.2.jar:libs/hamcrest-core-1.3.jar:src/main" org.junit.runner.JUnitCore test.DisasterEventTest

      - run: echo "🍏 This job's status is ${{ job.status }}."

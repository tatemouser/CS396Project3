name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Create directories and download dependencies
      - name: Setup build environment
        run: |
          mkdir -p lib
          mkdir -p build/classes
          wget https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar -P lib/
          wget https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar -P lib/

      # Compile main classes
      - name: Compile Java code
        run: |
          javac -d build/classes \
          -cp "lib/*:src/main" \
          $(find src/main -name "*.java")

      - name: Report status
        run: echo "🍏 This job's status is ${{ job.status }}."

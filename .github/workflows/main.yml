name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup build environment
        run: |
          mkdir -p lib
          mkdir -p build/classes
          mkdir -p build/test
          wget https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar -P lib/
          wget https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar -P lib/

      - name: List source files
        run: |
          echo "Source files found:"
          find src -type f -name "*.java"

      - name: Compile main classes
        run: |
          javac -d build/classes \
          -cp "lib/*:src/main" \
          $(find src/main -name "*.java" ! -name "*Test.java")

      - name: Compile test classes
        if: success()
        run: |
          javac -d build/test \
          -cp "lib/*:build/classes:src/main" \
          $(find src/main -name "*Test.java")

      - name: Run JUnit tests
        if: success()
        run: |
          java -cp "lib/*:build/classes:build/test" org.junit.runner.JUnitCore test.DisasterEventTest

      - name: Report status
        run: echo "ğŸ This job's status is ${{ job.status }}."

name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      
      # Checkout repository code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Create directories and download dependencies
      - name: Setup
        run: |
          mkdir -p lib
          mkdir -p build/classes
          mkdir -p build/test
          wget https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar -P lib/
          wget https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar -P lib/

      # List all source files
      - name: List source files
        run: |
          echo "Source files found:"
          find src -type f -name "*.java" -print

      # Compile main classes
      - name: Compile Java code
        run: |
          javac -d build/classes \
          -cp "lib/*:src" \
          src/main/MainApplication.java \
          src/main/models/*.java \
          src/main/services/*.java

      # Compile test classes
      - name: Compile test classes
        if: success()
        run: |
          javac -d build/test \
          -cp "lib/*:build/classes:src" \
          src/test/*.java

      # Run JUnit tests
      - name: Run JUnit tests
        if: success()
        run: |
          java -cp "lib/*:build/classes:build/test" org.junit.runner.JUnitCore test.DisasterEventTest

      - run: echo "🍏 This job's status is ${{ job.status }}."